<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Air Pollution Detector Watch</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<style>
body {
  font-family: 'Segoe UI', Arial, sans-serif;
  background: radial-gradient(circle at top, #020617, #000);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  color: white;
}

/* WATCH BODY */
.watch {
  width: 330px;
  height: 400px;
  background: linear-gradient(180deg, #0f172a, #020617);
  border-radius: 42px;
  padding: 18px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.6);
  border: 2px solid rgba(255,255,255,0.05);
  
}

.screen {
  animation: pulseSafe 2.5s infinite;
}

/* SAFE ‚Äì Green pulse */
.screen:has(.good) {
  animation: pulseSafe 2.5s infinite;
}

/* MODERATE ‚Äì Yellow pulse */
.screen:has(.moderate) {
  animation: pulseWarn 1.8s infinite;
}

/* DANGER ‚Äì Red pulse */
.screen:has(.bad) {
  animation: pulseDanger 1.2s infinite;
}

/* KEYFRAMES */
@keyframes pulseSafe {
  0% {
    box-shadow: 0 0 0 0 rgba(34,197,94,0.6);
  }
  70% {
    box-shadow: 0 0 0 18px rgba(34,197,94,0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(34,197,94,0);
  }
}

@keyframes pulseWarn {
  0% {
    box-shadow: 0 0 0 0 rgba(250,204,21,0.6);
  }
  70% {
    box-shadow: 0 0 0 18px rgba(250,204,21,0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(250,204,21,0);
  }
}

@keyframes pulseDanger {
  0% {
    box-shadow: 0 0 0 0 rgba(239,68,68,0.7);
  }
  70% {
    box-shadow: 0 0 0 22px rgba(239,68,68,0);
  }
  100% {
    box-shadow: 0 0 0 0 rgba(239,68,68,0);
  }
}
/* SCREEN */
.screen {
  background: #020617;
  width: 100%;
  height: 100%;
  border-radius: 30px;
  padding: 20px;
  text-align: center;
  border: 2px solid #030303;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  
}

/* HEADER */
h2 {
  margin: 4px 0;
  font-size: 20px;
}

.subtitle {
  font-size: 13px;
  color: #94a3b8;
  margin-bottom: 10px;
}

/* INFO CARDS */
.card {
  background: rgba(255,255,255,0.04);
  border-radius: 18px;
  padding: 12px;
  margin-bottom: 10px;
  border: 1px solid rgba(255,255,255,0.08);
}

.card h3 {
  font-size: 13px;
  margin: 0;
  color: #cbd5f5;
  letter-spacing: 0.5px;
}

.value {
  font-size: 26px;
  font-weight: bold;
  margin-top: 4px;
}

/* STATUS COLORS */
.good { color: #22c55e; }
.moderate { color: #facc15; }
.bad { color: #ef4444; }

/* FOOTER */
footer {
  font-size: 11px;
  color: #64748b;
  margin-top: 6px;
}
.led {
  width: 10px;
  height: 10px;
  margin: 8px auto 12px;
  border-radius: 50%;
  background: #050505;
  box-shadow: 0 0 6px #000000;
  animation: ledPulseSafe 2s infinite;
}

/* SAFE */
.screen:has(.good) .led {
  background: #22c55e;
  box-shadow: 0 0 6px #22c55e, 0 0 12px rgba(34,197,94,0.8);
  animation: ledPulseSafe 2s infinite;
}

/* WARNING */
.screen:has(.moderate) .led {
  background: #facc15;
  box-shadow: 0 0 6px #facc15, 0 0 12px rgba(250,204,21,0.8);
  animation: ledPulseWarn 1.4s infinite;
}

/* DANGER */
.screen:has(.bad) .led {
  background: #ef4444;
  box-shadow: 0 0 8px #ef4444, 0 0 18px rgba(239,68,68,0.9);
  animation: ledPulseDanger 0.9s infinite;
}

/* LED ANIMATIONS */
@keyframes ledPulseSafe {
  0%, 100% { opacity: 0.8; }
  50% { opacity: 1; }
}

@keyframes ledPulseWarn {
  0%, 100% { opacity: 0.6; }
  50% { opacity: 1; }
}

@keyframes ledPulseDanger {
  0%, 100% { opacity: 0.3; }
  50% { opacity: 1; }
}
.led-label {
  font-size: 10px;
  color: #94a3b8;
  margin-bottom: 8px;
}
.demo-controls {
  position: fixed;
  bottom: 22px;
  right: 22px;
  display: flex;
  gap: 10px;
  z-index: 999;
}

.demo-controls button {
  padding: 8px 14px;
  border-radius: 999px;
  border: none;
  font-size: 12px;
  font-weight: 600;
  cursor: pointer;
  color: #020617;
  box-shadow: 0 0 15px rgba(0,0,0,0.5);
  transition: transform 0.2s ease;
}

.demo-controls button:hover {
  transform: scale(1.08);
}

.good-btn {
  background: #22c55e;
}

.moderate-btn {
  background: #facc15;
}

.bad-btn {
  background: #ef4444;
  color: white;
}
</style>
</head>

<body>

<div class="watch">
  <div class="screen">

    <div>
      <h2>üåç Air Pollution Watch</h2>
      <p class="subtitle">Nova Core</p>
      <div class="led"></div>
      <div class="led-label"></div>
    </div>

    <div class="card">
      <h3>Air Quality</h3>
      <div id="quality" class="value good">Good</div>
    </div>

    <div class="card">
      <h3>Gas Level</h3>
      <div id="gas" class="value">31 PPM</div>
    </div>

    <div class="card">
      <h3>Status</h3>
      <div id="status" class="value good">Safe</div>
    </div>

    <footer>Live location based monitoring</footer>

  </div>
</div>

<!-- üîí YOUR LOGIC ‚Äî UNCHANGED -->
<script>
async function getCityFromLocation(lat, lon) {
  const response = await fetch(
    https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}
  );
  const data = await response.json();
  return data.address.city || data.address.town || data.address.state;
}

async function updateAirQualityByLocation() {
  const gasEl = document.getElementById("gas");
  const qualityEl = document.getElementById("quality");
  const statusEl = document.getElementById("status");

  if (!navigator.geolocation) {
    gasEl.textContent = "Location not supported";
    return;
  }

  navigator.geolocation.getCurrentPosition(async position => {
    const lat = position.coords.latitude;
    const lon = position.coords.longitude;

    const city = await getCityFromLocation(lat, lon);

    const response = await fetch(
      https://api.openaq.org/v2/latest?city=${city}
    );
    const data = await response.json();

    const pm25 =
      data.results[0]?.measurements.find(m => m.parameter === "pm25")?.value || 0;

    gasEl.textContent = ${pm25} ¬µg/m¬≥ (PM2.5) - ${city};

    if (pm25 > 100) {
      qualityEl.textContent = "Bad";
      statusEl.textContent = "Danger";
      qualityEl.className = "value bad";
      statusEl.className = "value bad";
    } else if (pm25 > 50) {
      qualityEl.textContent = "Moderate";
      statusEl.textContent = "Warning";
      qualityEl.className = "value moderate";
      statusEl.className = "value moderate";
    } else {
      qualityEl.textContent = "Good";
      statusEl.textContent = "Safe";
      qualityEl.className = "value good";
      statusEl.className = "value good";
    }

  }, error => {
    gasEl.textContent = "Location permission denied";
  });
}

setInterval(updateAirQualityByLocation, 60000);
updateAirQualityByLocation();


</script>
<script>
function setDemo(state) {
  const qualityEl = document.getElementById("quality");
  const statusEl = document.getElementById("status");
  const gasEl = document.getElementById("gas");

  if (state === "good") {
    qualityEl.textContent = "Good";
    statusEl.textContent = "Safe";
    gasEl.textContent = "25 ¬µg/m¬≥ (PM2.5) - Demo";

    qualityEl.className = "value good";
    statusEl.className = "value good";
  }

  if (state === "moderate") {
    qualityEl.textContent = "Moderate";
    statusEl.textContent = "Warning";
    gasEl.textContent = "65 ¬µg/m¬≥ (PM2.5) - Demo";

    qualityEl.className = "value moderate";
    statusEl.className = "value moderate";
  }

  if (state === "bad") {
    qualityEl.textContent = "Bad";
    statusEl.textContent = "Danger";
    gasEl.textContent = "145 ¬µg/m¬≥ (PM2.5) - Demo";

    qualityEl.className = "value bad";
    statusEl.className = "value bad";
  }
}
</script>

<div class="demo-controls">
  <button class="good-btn" onclick="setDemo('good')">Good</button>
  <button class="moderate-btn" onclick="setDemo('moderate')">Moderate</button>
  <button class="bad-btn" onclick="setDemo('bad')">Danger</button>
</div>
</body>
</html>
